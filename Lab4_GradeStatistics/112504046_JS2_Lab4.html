<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Statistics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Grade Statistics</h1>

<div class="input-area">
  <input id="mathInput" type="number" placeholder="Math">
  <input id="engInput" type="number" placeholder="English">
  <button id="submitBtn">Submit</button>
</div>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Math</th>
      <th>English</th>
      <th>Average</th>
    </tr>
  </thead>

  <tbody id="tableBody">
  </tbody>

  <tfoot>
    <tr>
      <th>Average</th>
      <th id="mathAvg">0.00</th>
      <th id="engAvg">0.00</th>
      <th id="overallAvg">0.00</th>
    </tr>
  </tfoot>
</table>

<script src="script.js"></script>
</body>
</html>
