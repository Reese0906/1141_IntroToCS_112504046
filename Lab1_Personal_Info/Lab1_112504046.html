<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Lab1_StudentID</title>
<style>
  table { width: 960px; border-collapse: separate; }
  th, td { padding: 12px 16px; }              
</style>
</head>

<body>

<form>  

<table border="1" width="800">
<tr>
    <th colspan="3">About -- 112504046</th>
</tr>

<tr>
    <td rowspan="3" width="250" align="center">
        <img src="111.jpg" width="220" alt="personal photo"><br>
        personal photo
    </td>
    <td colspan="2">
        Name: <input type="text" name="name" size="30">
        <br><br>
        Gender:
        <label><input type="radio" name="gender" value="male">Male</label>
        <label><input type="radio" name="gender" value="female">Female</label>
        <label><input type="radio" name="gender" value="other">Other</label>
    </td>
</tr>

<tr>
    <td>
        County:
        <select name="county">
           
            <option value="" selected hidden>Select</option>
            <option>Taipei</option>
            <option>Tainan</option>
            <option>Taichung</option>
            <option>Taoyuan</option>
        </select>
    </td>
    <td>
        Birthday:
        <input type="date" name="birthday">
    </td>
</tr>

<tr>
    <td colspan="2">
        E-mail:
        <input type="email" name="email" size="35">
    </td>
</tr>

<tr>
    <td>Hobby</td>
    <td colspan="2">
        <label><input type="checkbox" name="hobby" value="Swimming">Swimming</label>
        <label><input type="checkbox" name="hobby" value="Volleyball">Volleyball</label>
        <label><input type="checkbox" name="hobby" value="Movie">Movie</label>
        <label><input type="checkbox" name="hobby" value="Game">Game</label>
        <label><input type="checkbox" name="hobby" value="sleep">sleep</label>
    </td>
</tr>

<tr>
    <td>Skill</td>
    <td colspan="2">
        <label><input type="checkbox" name="skill" value="Java">Java</label>
        <label><input type="checkbox" name="skill" value="HTML">HTML</label>
        <label><input type="checkbox" name="skill" value="Python">Python</label>
        <label><input type="checkbox" name="skill" value="Microsoft Office">Microsoft Office</label>
        <label><input type="checkbox" name="skill" value="Premiere">Premiere</label>
    </td>
</tr>

<tr>
    <td>Say Something</td>
    <td colspan="2">
        <input type="text" name="say" placeholder="Say something here." size="50">
    </td>
</tr>

<tr>
  <td colspan="3" style="text-align:left; padding-left:12px;">
    <input type="submit" value="提交">
    <input type="reset"  value="重設">  
</tr>

</table>

</form>

</body>
</html>
